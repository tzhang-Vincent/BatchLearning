<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>上中下布局</title>
		<style type="text/css">
			body{
				background: #42413C ;
				margin: 0;/*消除body中的留白*/

			}

			.container{

			}

			.header{
				padding: 10px 0;
				background: #ADB96E;
			}

			.content{

			}

			.footer{
				padding: 0px;

			}
		</style>
	</head>

			</div>

				<h1>网页正文</h1>
				<h1>网页正文</h1>
				<h1>网页正文</h1>

			</div>
			<div class="footer">

			</div>
		</div>
	</body>
